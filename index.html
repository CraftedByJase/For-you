<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crafted by Jase - Health & Fitness Blog</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #2c2c2c; background: linear-gradient(135deg, #1a365d 0%, #2c2c2c 100%); min-height: 100vh; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { background: #f4f8f3; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 2rem; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 0.5rem; }
    .logo { max-width: 220px; height: auto; margin-bottom: 0.5rem; }
    h1 { color: #1a365d; font-size: 2.5rem; margin-bottom: 0.5rem; font-weight: 700; }
    .subtitle { color: #475569; font-size: 1.2rem; font-weight: 400; }
    .filter-bar { background: #f4f8f3; padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; }
    .filter-btn { padding: 0.7rem 1.5rem; border: none; border-radius: 8px; background: #e8ede7; color: #2c2c2c; cursor: pointer; transition: all 0.2s ease; font-weight: 500; }
    .filter-btn:hover { background: #d4dcd3; }
    .filter-btn.active { background: #1a365d; color: #fbff34; }
    
    /* Updated Articles Grid - Fitt Insider Style */
    .articles-grid { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); 
      gap: 2rem; 
      margin-bottom: 3rem;
    }
    
    /* Updated Article Card - Fitt Insider Style */
    .article-card { 
      background: #f4f8f3; 
      border-radius: 12px; 
      padding: 2rem; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.08); 
      cursor: pointer; 
      display: flex; 
      flex-direction: column; 
      gap: 0.75rem; 
      border: 1px solid rgba(0,0,0,0.06); 
      transition: all 0.3s ease;
      min-height: 280px;
    }
    
    .article-card:hover { 
      transform: translateY(-4px); 
      box-shadow: 0 8px 24px rgba(26,54,93,0.2); 
    }
    
    /* Centered Icon */
    .article-icon { 
      font-size: 2.5rem; 
      text-align: center;
      margin-bottom: 0.5rem;
    }
    
    .category-tag { 
      display: inline-block; 
      font-size: 0.7rem; 
      background: #1a365d; 
      color: #fbff34; 
      padding: 0.3rem 0.75rem; 
      border-radius: 999px; 
      width: fit-content; 
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    /* Bold Title */
    .article-title { 
      font-size: 1.25rem; 
      color: #2c2c2c; 
      font-weight: 700;
      line-height: 1.4;
      margin-top: 0.25rem;
    }
    
    /* Lighter Metadata on Separate Line */
    .article-meta { 
      font-size: 0.8rem; 
      color: #475569; 
      font-weight: 400;
      margin-top: -0.25rem;
    }
    
    /* Excerpt at Bottom */
    .article-excerpt { 
      font-size: 0.9rem; 
      color: #2c2c2c; 
      line-height: 1.5;
      margin-top: auto;
      font-weight: 400;
    }
    
    /* Responsive Design for Mobile */
    @media (max-width: 968px) {
      .articles-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }
      
      .logo {
        max-width: 180px;
      }
    }
    
    @media (max-width: 640px) {
      .articles-grid {
        grid-template-columns: 1fr;
        gap: 1.25rem;
      }
      
      .article-card {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .logo {
        max-width: 150px;
      }
    }
    
    /* Modal */
    .modal { display: none; position: fixed; inset: 0; background: rgba(26,54,93,0.6); padding: 20px; z-index: 1000; }
    .modal-content { background: #f4f8f3; max-width: 860px; margin: 40px auto; border-radius: 14px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.25); }
    .modal-header { display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.25rem; border-bottom: 1px solid #475569; }
    .modal-body { padding: 1.25rem; max-height: 70vh; overflow-y: auto; }
    .close-btn { background: transparent; border: none; font-size: 1.5rem; cursor: pointer; color: #2c2c2c; }
    .modal-body h2 { margin-bottom: 0.5rem; color: #1a365d; font-weight: 700; }
    .modal-body h3 { margin-top: 1rem; margin-bottom: 0.5rem; color: #2c2c2c; font-weight: 600; }
    .modal-body p { margin: 0.6rem 0; color: #2c2c2c; }
    .modal-body ul { margin: 0.6rem 1rem; padding-left: 1rem; }
    .modal-body a { color: #1a365d; text-decoration: underline; }
    .modal-body a:hover { color: #fbff34; background: #1a365d; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Untitled-design.jpg" alt="Crafted By Jase Logo" class="logo" />
      <h1>üèãÔ∏è Crafted by Jase</h1>
      <p class="subtitle">Your guide to fitness, training, and recovery</p>
    </header>
    
    <div class="filter-bar">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="nutrition">Nutrition</button>
      <button class="filter-btn" data-category="training">Training</button>
      <button class="filter-btn" data-category="recovery">Recovery</button>
      <button class="filter-btn" data-category="mindset">Mindset</button>
    </div>
    
    <div class="articles-grid" id="articlesGrid"></div>
  </div>
  
  <div class="modal" id="articleModal">
    <div class="modal-content">
      <div class="modal-header">
        Article Details
        <button class="close-btn" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>
  
  <script>
    const articles = [
      {
        id: 1,
        category: 'recovery',
        icon: 'üßò',
        title: 'The Art of Active Recovery',
        author: 'Jase',
        date: 'Jan 15, 2025',
        excerpt: 'Learn why rest days are just as important as training days, and how to maximize your recovery.',
        content: `
          <h2>The Art of Active Recovery</h2>
          <p><strong>Why Recovery Matters More Than You Think</strong></p>
          <p>Many athletes focus solely on training intensity, but recovery is where the magic happens. Your muscles don't grow during workouts‚Äîthey grow during rest.</p>
          <h3>Active Recovery Techniques</h3>
          <ul>
            <li>Light yoga or stretching (20-30 minutes)</li>
            <li>Low-intensity cardio (walking, swimming)</li>
            <li>Foam rolling and massage</li>
            <li>Proper sleep (7-9 hours)</li>
          </ul>
          <h3>Recovery Nutrition</h3>
          <p>Focus on anti-inflammatory foods like:</p>
          <ul>
            <li>Fatty fish (salmon, mackerel)</li>
            <li>Berries and leafy greens</li>
            <li>Nuts and seeds</li>
            <li>Quality protein sources</li>
          </ul>
          <h3>Further Reading</h3>
          <ul>
            <li><a href="https://thereadystate.com/blogs/welcome-to-the-ready-state/" target="_blank">Ready State Blog</a> on mobility and recovery</li>
            <li><a href="https://www.ptpioneer.com/personal-training/certifications/study/periodization/" target="_blank">Guide to Periodization Science</a></li>
          </ul>
          <h3>Call to Action</h3>
          <p>Need help building your ideal recovery routine? <a href="https://craftedbyjase.setmore.com/" target="_blank">Start with a coaching call</a>.</p>
          <p>Subscribe for pro recovery tips, challenges, and exclusive offers for your next 21-Day Reset.</p>
        `
      }
    ];
    
    function renderArticles(category = 'all') {
      const grid = document.getElementById('articlesGrid');
      const filtered = category === 'all' ? articles : articles.filter(a => a.category === category);
      grid.innerHTML = filtered.map(article => `
        <div class="article-card" onclick="openModal(${article.id})">
          <div class="article-icon">${article.icon}</div>
          <span class="category-tag">${article.category}</span>
          <h2 class="article-title">${article.title}</h2>
          <div class="article-meta">${article.date}</div>
          <p class="article-excerpt">${article.excerpt}</p>
        </div>
      `).join('');
    }
    
    function openModal(id) {
      const article = articles.find(a => a.id === id);
      document.getElementById('modalBody').innerHTML = article.content;
      document.getElementById('articleModal').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
      document.getElementById('articleModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }
    
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        renderArticles(this.dataset.category);
      });
    });
    
    window.onclick = function(event) {
      const modal = document.getElementById('articleModal');
      if (event.target === modal) { closeModal(); }
    }
    
    renderArticles();
  </script>
</body>
</html>
