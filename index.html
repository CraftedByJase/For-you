<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crafted by Jase - Health & Fitness Blog</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; color: #333; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    header { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 2rem; text-align: center; }
    h1 { color: #667eea; font-size: 2.5rem; margin-bottom: 0.5rem; }
    .subtitle { color: #666; font-size: 1.2rem; }
    .filter-bar { background: white; padding: 1.5rem; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 2rem; display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; }
    .filter-btn { padding: 0.7rem 1.5rem; border: none; border-radius: 8px; background: #f0f0ff; color: #4a4a8a; cursor: pointer; transition: all 0.2s ease; }
    .filter-btn:hover { background: #e0e0ff; }
    .filter-btn.active { background: #667eea; color: white; }
    .articles-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 1.2rem; }
    .article-card { background: white; border-radius: 14px; padding: 1.2rem; box-shadow: 0 6px 20px rgba(0,0,0,0.12); cursor: pointer; display: flex; flex-direction: column; gap: 0.6rem; border: 1px solid rgba(0,0,0,0.05); }
    .article-card:hover { transform: translateY(-2px); box-shadow: 0 10px 24px rgba(0,0,0,0.14); }
    .article-icon { font-size: 2rem; }
    .category-tag { display: inline-block; font-size: 0.75rem; background: #eef2ff; color: #4f46e5; padding: 0.25rem 0.5rem; border-radius: 999px; width: fit-content; }
    .article-title { font-size: 1.2rem; color: #222; }
    .article-meta { font-size: 0.85rem; color: #666; }
    .article-excerpt { font-size: 0.95rem; color: #444; }
    /* Modal */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); padding: 20px; z-index: 1000; }
    .modal-content { background: white; max-width: 860px; margin: 40px auto; border-radius: 14px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.25); }
    .modal-header { display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.25rem; border-bottom: 1px solid #eee; }
    .modal-body { padding: 1.25rem; }
    .close-btn { background: transparent; border: none; font-size: 1.5rem; cursor: pointer; }
    .modal-body h2 { margin-bottom: 0.5rem; color: #111; }
    .modal-body h3 { margin-top: 1rem; margin-bottom: 0.5rem; color: #333; }
    .modal-body p { margin: 0.6rem 0; }
    .modal-body ul { margin: 0.6rem 1rem; padding-left: 1rem; }
    .modal-body li { margin: 0.35rem 0; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Crafted by Jase</h1>
      <p class="subtitle">Health, Fitness, Mobility, and Functional Performance</p>
    </header>

    <div class="filter-bar">
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="health">Health</button>
      <button class="filter-btn" data-category="fitness">Fitness</button>
      <button class="filter-btn" data-category="mobility">Mobility</button>
      <button class="filter-btn" data-category="mindset">Mindset</button>
    </div>

    <section class="articles-grid" id="articlesGrid"></section>

    <div id="articleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <strong>Article</strong>
          <button class="close-btn" onclick="closeModal()">√ó</button>
        </div>
        <div id="modalBody" class="modal-body"></div>
      </div>
    </div>
  </div>

  <script>

          </ul>
          <h3>Call to Action</h3>
          <p>
            Ready for a free movement assessment? <a href="https://craftedbyjase.setmore.com/" target="_blank">Book a consult</a> now‚Äîlet's identify and fix your barriers to pain-free living!<br/>
            Want weekly updates with advanced drills, guides, and exclusive coaching tips? Subscribe below and join the #MovementResilience community!
          </p>
        `
      },

      {
        id: 3,
        title: "The Science of Recovery",
        category: "fitness",
        date: "2025-10-14",
        excerpt: "Understanding the physiological and psychological aspects of effective recovery strategies.",
        icon: "üõå",
        author: "Jase Porter",
        content: `
            <h2>The Science of Recovery</h2>

            <p>Recovery is when progress happens. Every workout, adventure, or mission only triggers adaptation if recovery is prioritized. Modern science now recognizes recovery as the linchpin of long-term health, resilience, and performance.</p>

            <ul>
                <li>Alternate hot and cold for muscle recovery (contrast bathing).</li>

                <li>Stretch, roll, or move gently for 5‚Äì10 minutes before bed.</li>
            </ul>
            <h3>Recommended Resources</h3>
            <ul>
                <li><a href="https://thereadystate.com/blogs/welcome-to-the-ready-state/" target="_blank">Ready State Blog</a> on mobility and recovery</li>
                <li><a href="https://www.ptpioneer.com/personal-training/certifications/study/periodization/" target="_blank">Guide to Periodization Science</a></li>
            </ul>
            <h3>Call to Action</h3>
            <p>
                Need help building your ideal recovery routine? <a href="https://craftedbyjase.setmore.com/" target="_blank">Start with a coaching call</a>.<br>
                Subscribe for pro recovery tips, challenges, and exclusive offers for your next 21-Day Reset.
            </p>
        `
      }

      // ... remaining articles ...
    ];

    // Rendering
    function renderArticles(category = 'all') {
      const grid = document.getElementById('articlesGrid');
      const filtered = category === 'all' ? articles : articles.filter(a => a.category === category);
      grid.innerHTML = filtered.map(article => `
        <div class="article-card" onclick="openModal(${article.id})">
          <div class="article-icon">${article.icon}</div>
          <span class="category-tag">${article.category}</span>
          <h2 class="article-title">${article.title}</h2>
          <div class="article-meta">${article.author} ‚Ä¢ ${article.date}</div>
          <p class="article-excerpt">${article.excerpt}</p>
        </div>
      `).join('');
    }

    function openModal(id) {
      const article = articles.find(a => a.id === id);
      document.getElementById('modalBody').innerHTML = article.content;
      document.getElementById('articleModal').style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('articleModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        renderArticles(this.dataset.category);
      });
    });

    window.onclick = function(event) {
      const modal = document.getElementById('articleModal');
      if (event.target === modal) { closeModal(); }
    }

    renderArticles();
  </script>
</body>
</html>
